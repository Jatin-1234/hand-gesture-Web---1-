 
<html>
    <head>
      <title>Hand Gesture Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
        <div class="container">
        
          <center>
      <h1 id="Heading" >Hand Gesture Web App<br> <span>&#128072</span>
        <span>&#9994</span>
        <span>&#128077</span>
        <span>&#129304</span>
        <span>&#128406</span></h1>
     
            <br><br>
      <div class="col-sm-12 col-xs-12 col-lg-4 col-md-4">
        <label>WEBCAM VIEW</label>
        <div id="camera"></div>
        <br>
        <button id="snapshot" class="btn btn-danger" onclick="takeSnapshot()">Take Snapshot</button>
      </div>
            <div class="col-sm-12 col-xs-12 col-lg-4 col-md-4"><p style="font-size: 22px;">Take your selfie to generate gesture
                <br>
              <b style="color: greenyellow">Is This Victory?</b>
              <br>
              <b style="color: blue">Is This Best?</b>
              <br>
              <b style="color: red">Is This Ok?</b>
              <br>
              <br>
            <label>Prediction 1 :</label>
            <p class="gesture" id="gesture_p"></p>
      <p class="gesture_name"id="result_gesture_name"></p>
      
            <label>Prediction 2 :</label>
            <p class="gesture" id="gesture2_p"></p>
      <p class="gesture_name"id="result_gesture_name2"></p>
            </p></div>
      
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
      
      <div id="result"></div>
      <br>
              <button id="predict" onclick="gestureCheck()" class="btn btn-warning">Check Your Hand Gesture</button>
      
              <br><br>
      
            </div>
      
          </center>
      
        </div>
      
      <script src="main.js"></script>
      
        </body>
      </html>
